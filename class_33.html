<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url("https://png.pngtree.com/background/20210712/original/pngtree-hand-drawn-math-education-calculator-ruler-background-picture-image_1178880.jpg");

        text-align: center;
      }

      h1 {
        color: black;
      }

      div {
        color: black;
        background-color: aliceblue;
        padding-top: 7%;
        padding-left: 7%;
      }
    </style>
  </head>

  <body>
    <h1>Percentage calculator</h1>

    <div>
      <input id="num1" type="number" />
      <label><b> is what percent of </b></label>
      <input id="num2" type="number" />
      <br /><br />
  
      <button onclick="percentage_1()">Calculate</button>
  
      <br><br>
      <input type="text" id="value1" readonly />
      <br /><br />
      </div>
  
      <script>
        function percentage_1() {
          // Method returns the element of percent id
          let num1 = document.getElementById("num1").value;
  
          // Method returns the element of num id
          let num2 = document.getElementById("num2").value;
          document.getElementById("value1").value = (num2 / 100) * num1;
        }
      </script>
    </body>
  </html>
