<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x= 106;
      var y= 10.7;
      var z= 13e5;
      var n= new Number(19);
      document.write(x+" "+y+" "+z+" "+n);

      var val= new Boolean(10>2);
      document.write("<br>"+val);

      var fruits= ["banana","apple","pineaple","guava"]
      document.write("<br>")
      document.write(fruits[1])
      document.write("<br>")

      // for loop syntax
      for (var i= 0; i <= fruits.length-1; i++)
      {
          document.write(fruits[i]+"<br>")
      }
    </script>
  </body>
</html>
