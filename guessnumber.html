<h2>Guess The Number Game</h2>

<h1>Guess A Number Bettween 1 and 10:</h1>




    <br><br>
<input type="text" id="guess">
<button onclick="check()">Submit Answer</button>

<p id= message></p>

    <script>
 let computer = Math.floor(Math.random() * 10) +1

 function check(){
    let guess = parseInt(document.getElementById("guess").value) 

if (guess==computer){
    document.getElementById("message").innerHTML= "Congrats!!! You got the Number Right"
}

else if (guess<computer){
    document.getElementById('message').innerHTML= 'Your answer was too low. please try again'}
    
else if (guess>computer){
        document.getElementById('message').innerHTML= 'Your answer was too high. please try again'}
 }

    </script>
