<body>
    <div>
    <header><h1>Round OFF calculator</h1></header>
    <h3>INPUT THE NUMBER</h3>
    
        <input id="num1" type="number" />
        <br /><br />
    
        <button onclick="number_1()">Calculate</button>
    
        <br><br>
        </div>
    
        <script>
          function number_1() {
            // Method returns the element of percent id
            let num1 = document.getElementById("num1").value;
    
            document.getElementById("num1").value = Math.round(num1);
          }

          
        </script>
      </body>
