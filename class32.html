<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
        text-align: center;
            background-color: rgb(82, 204, 86);
        }

        h1{
            color: darkgreen;
        }

        h2{
            color: black;
        }
    </style>
</head>
<body>
    <h1>COMPARISON OPERATOR EXAMPLE</h1>
    <h2>Number 1: 10</h2>
    <h2>Number 2: 5</h2>
    <br>
    <h2>Equal to (==): <span id="sp1"></span> </h2>
    <h2> Not equal to (!=): <span id="sp2"></span> </h2>
    <h2>Greater than (>): <span id="sp3"></span> </h2>
    <h2>Less than (>): <span id="sp4"></span> </h2>
    <h2>Greater than or equal to (>=): <span id="sp5"></span>
    </h2>
    <h2>Less than or equal to (<=): <span id="sp6"></span></h2>

    <script>

        var a = 10
        var b = 5

        document.getElementById("sp1").innerHTML=(a==b)
        document.getElementById("sp2").innerHTML=(a!=b)
        document.getElementById("sp3").innerHTML=(a>b)
        document.getElementById("sp4").innerHTML=(a<b)
        document.getElementById("sp5").innerHTML=(a>=b)
        document.getElementById("sp6").innerHTML=(a<=b)
            </script>
</body>
</html>
