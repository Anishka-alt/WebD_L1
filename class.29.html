<html lang="en">
  <head>

    <title>Document</title>
    <header><h1 style="text-align: center">Light Switch on and off</h1></header>
    <h3 style="text-align: center">CLICK THE BUTTON TO ON AND OFF</h3>

  <body>
    <img
      id="img1"

        document.getElementById("img1").setAttribute("src","https://www.publicdomainpictures.net/pictures/310000/velka/yellow-circle.png")
      }
    </script>
